services:
  mongodb:
    image: prismagraphql/mongo-single-replica:5.0.3
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      TZ: Europe/Rome
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
